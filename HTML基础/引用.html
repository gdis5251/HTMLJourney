<p>浏览器通常会在 q 元素周围包围引号。</p>
<p style="font-size:20px"><q>短引用</q></p>
<p> 测试 <q>引号</q></p>

<p> "<blockquote>在这之间是一个引用块，浏览器会对其进行自动缩进 </blockquote>" </p>
<p> <blockquote>
Test quote
blockquote
</blockquote></p>

<p> "<addr title=Gerald Kwok">GK</addr>" 定义缩写</p>
